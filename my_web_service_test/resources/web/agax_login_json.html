<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="/res/jquery.js"></script>
</head>
<h1>使用ajax登录</h1>

<form id="dlg_form">
	<label> 姓名:</label>
	<input name="name" id="name" style="padding: 2px; width: 135px; border: 1px solid #A4BED4;" value="jack"/>
	<label> 密码:</label>
	<input name="password" id="password" style="padding: 2px; width: 135px; border: 1px solid #A4BED4;" value="123456"/>
	<input value="确定"  type="button" onclick="mysubmit()"/>
</form>
<script type="text/javascript">
	function mysubmit(){
		var params={name: $("#name").val(), password: $("#password").val()};
	   $.ajax({
                url:"/ajaxlogin_json",
                type:"post",
                dataType:"json",
                data:params,
                success:function(result){
                	var line = "date:" + result.date + "\r\n"; 
                	line += "url:" + result.url + "\r\n"; 
                	line += "name:" + result.name + "\r\n"; 
                	line += "password:" + result.password + "\r\n"; 
                    alert(line);
                },
                error:function(e){
                    alert(e);
                }
            })
	}
</script>
